<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="tela" class="registro">
        <div id="painel">
            <h1>Registro</h1>
            
            <p id="formulario">
                <input type="text" placeholder="Digite seu nome" required> <br>
                <input type="email" placeholder="Digite seu e-mail"> <br>
                <input type="password" placeholder="Digite sua senha" required minlength="5"> <br>
                <button type="button">Registrar</button>
            </p>
            <p id="link">
                Já tem uma conta? <a href="#">Faça login</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
