<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi dolores delectus dicta ducimus corrupti est nulla, vitae perferendis quo minima maiores expedita, blanditiis aliquid et tempore ullam deserunt dolor necessitatibus.</p>
    <script>
      var n1 = Number.parseFloat(window.prompt('Digite um número :')) //window.prompt retorna em string//
      var n2 = Number.parseFloat(window.prompt('Digite outro numero'))
      s = n1 + n2 // só Number funciona para os dois
      window.prompt(`A soma entre ${n1} e ${n2} é igual a : ` + String(s))
    </script>
</body>
</html>
